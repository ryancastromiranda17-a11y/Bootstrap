<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-primary text-white text-center p-5">
        <h1>Utilizando o Bootstrap</h1>
    </header>

    <main>
        <div class="row justify-content-between">
            <div class="col-sm-3 bg-warning  p3 text-center">
                <img class="icons mx-auto d-block" src="img/iconrindo.png" alt="">
                Muito satisfeito
            </div>
            <div class="col-sm-3  bg-success  p3 text-center">
                <img class="icons  mx-auto d-block" src="img/iconsorriso.png" alt="">
                Satisfeito
            </div>
            <div class="col-sm-3 bg-danger p3 text-center">
                <img class="icons  mx-auto d-block" src="img/icontriste.png" alt="">
                Insatisfeito
            </div>


        </div>


    </main>


</body>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
